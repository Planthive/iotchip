<body>
					< 

<form class="contact2-form validate-form" action="/" method="post">
	<div class="bg-contact2" style="background-image: url('static/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<span class="contact2-form-title">
					PlantHive WiFi configuration
				</span>
                  	<div class="wrap-input2 validate-input" data-validate="SSID is located on your router">
					<input class="input2" type="text" name="ssid">
					<span class="focus-input2" data-placeholder="WiFi network name"></span>
				</div>
				
				<div class="wrap-input2 validate-input" data-validate = "Valid Password is required:">
					<input class="input2" type="text" name="password">
					<span class="focus-input2" data-placeholder="Password"></span>
				</div>
          
          		<div class="container-contact2-form-btn">
        				<div class="wrap-contact2-form-btn">
        						<div class="contact2-form-bgbtn"></div>
        						<button class="contact2-form-btn">
        								<input type="submit" name="submit" value="Save & Confirm">
        						</button>        						      
        				</div>
        			</div>
					
			</div>
		</div>
	</div>
</form>
